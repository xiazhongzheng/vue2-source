<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a=1 style="color: red;font-size: 12px;"><span>hello{{name}}world</span>{{name}}{{name}}--{{arr}}--{{obj}}</div>
    <script src="./dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'xiaoqing',
                    arr: [[1,2,3]],
                    obj: {a:{a:1}}, // 模板中取对象，用json.stringfy 会取里面的每一个属性
                }
            },
        })
        setTimeout(() => {
            vm.name = 'xiaoqing1';
            vm.name = 'xiaoqing2';
            vm.name = 'xiaoqing3';
            vm.name = 'xiaoqing4';
            vm.name = 'xiaoqing5';
            vm.arr[0].push(456)
            vm.obj.a.a = 100
            
            vm.$nextTick(() => {
                console.log(111)
            })
        }, 1000);
        // console.log(vm.arr[0].name)
    </script>
</body>

</html>
